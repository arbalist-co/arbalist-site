<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Applying - Arbalist</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .thanks-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }
        
        .thanks-container h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .thanks-container p {
            max-width: 600px;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .return-home {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.svg" alt="Arbalist Logo">
            </a>
        </div>
    </header>

    <div class="thanks-container">
        <h1>Application Received!</h1>
        <p>Thank you for your interest in joining Arbalist. We've received your application and will review it soon.</p>
        <p>We'll reach out to you via email if we think you'd be a good fit for our team.</p>
        <a href="index.html" class="btn primary return-home">Return to Homepage</a>
    </div>

    <footer>
        <p>&copy; 2025 Arbalist. All rights reserved.</p>
    </footer>
</body>
</html>
